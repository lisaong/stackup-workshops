name: Text Similarity CI

on:
  push:
    branches: [ master ]
    paths:
    - 'text-similarity/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'text-similarity/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Model CI/CD Docker image
      working-directory: ./text-similarity
      run: docker build . --file Dockerfile --tag text-similarity:latest
    - name: Create artifacts volume
      working-directory: ./text-similarity
      run: mkdir -p artifacts
    - name: Run tests
      working-directory: ./text-similarity
      run: docker run text-similarity:latest -v artifacts:/artifacts
    - name: Archive artifacts
      uses: actions/upload-artifact@v1
      with:
        name: test-artifacts
        path: artifacts/*.pkl