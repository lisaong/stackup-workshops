name: Text Similarity CI

on:
  push:
    branches: [ master ]
    paths:
    - 'text-similarity/**'
  pull_request:
    branches: [ master ]
    paths:
    - 'text-similarity/**'

jobs:

  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./text-similarity

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build the Model CI/CD Docker image
      run: docker build . --file Dockerfile --tag text-similarity:latest
    - name: Create artifacts volume
      run: mkdir -p artifacts
    - name: Run tests
      run: docker run text-similarity:latest -v $PWD/artifacts:/artifacts
    - name: Archive artifacts
      uses: actions/upload-artifact@v1
      with:
        name: test-artifacts
        path: ./text-similarity/artifacts/*.pkl